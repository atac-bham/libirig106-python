
# pool:
#   vmImage: 'vs2017-win2016'

trigger:
- master

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    architecture: 'x64'

- task: InstallSSHKey@0
  displayName: 'Install deployment key'
  inputs:
    knownHostsEntry: 'github.com,192.30.253.113 ssh-rsa '
    sshPublicKey: 'ssh-rsa '
    sshKeySecureFile: 'github-deploy-key'

- script: git submodule init && git submodule update
  displayName: 'Load git submodules'

- script: python -m pip install -U pip pytest

- script: pytest --junitxml=test-results.xml
  displayName: 'Run tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-results.xml'
    testRunTitle: 'Python $(python.version)'
  condition: succeededOrFailed()
