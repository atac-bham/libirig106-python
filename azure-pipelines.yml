
strategy:
  matrix:
    ubuntu-py36:
      imageName: 'ubuntu-16.04'
      pythonVersion: '3.6'
    ubuntu-py37:
      imageName: 'ubuntu-16.04'
      pythonVersion: '3.7'
    ubuntu-py38:
      imageName: 'ubuntu-16.04'
      pythonVersion: '3.8'
    macos-py36:
      imageName: 'macos-10.13'
      pythonVersion: '3.6'
    macos-py37:
      imageName: 'macos-10.13'
      pythonVersion: '3.7'
    macos-py38:
      imageName: 'macos-10.13'
      pythonVersion: '3.8'
    windows-py36:
      imageName: 'vs2017-win2016'
      pythonVersion: '3.6'
    windows-py37:
      imageName: 'vs2017-win2016'
      pythonVersion: '3.7'
    windows-py38:
      imageName: 'vs2017-win2016'
      pythonVersion: '3.8'

pool:
  vmImage: $(imageName)

trigger:
- master

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: $(pythonVersion)
    architecture: 'x64'

- task: InstallSSHKey@0
  displayName: 'Install deployment key'
  inputs:
    knownHostsEntry: 'github.com,192.30.253.113 ssh-rsa '
    sshPublicKey: 'ssh-rsa '
    sshKeySecureFile: 'github-deploy-key'

- script: git submodule init && git submodule update
  displayName: 'Load git submodules'

- script: python setup.py install
  displayName: 'Build'

- script: python -m pip install -U pip pytest
  displayName: 'Install test dependencies'

- script: pytest --junitxml=test-results.xml
  displayName: 'Run tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-results.xml'
    testRunTitle: 'Python $(python.version)'
  condition: succeededOrFailed()
